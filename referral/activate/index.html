                                  [Company Name, LLC]
                                  <br>1234 Street Rd.
                                  <br>Suite 1234
                              </p>
                            --></td></tr></table></td></tr></table><script>const serverUrl = "http://api.moneymanager365.com:6868";
        //const serverUrl = "http://127.0.0.1:6868";
        const apiKey = "4F72109D-1B16-460F-B0B9-62AB9D1DB9DE";

        let lblMessage = document.getElementById("lblMessage");
        let checkAccount = document.getElementById("checkAccount");

        var urlParam = getUrlParams();
        var activationCode = urlParam["activationCode"];
        if (activationCode == undefined) {
            activationCode = "";
        }
        if (activationCode == null) {
            activationCode = "";
        }

        if (activationCode == "") {
            lblMessage.innerHTML = "Activation failure...";

        } else {
            var i = 0;
            var myTimer = setInterval(() => {
                if (i == 0) {
                    lblMessage.innerHTML = "Activating";
                } else if (i == 1) {
                    lblMessage.innerHTML = "Activating.";
                } else if (i == 2) {
                    lblMessage.innerHTML = "Activating..";
                } else if (i == 3) {
                    lblMessage.innerHTML = "Activating...";
                } else {
                    i = -1;
                }

                i += 1;

            }, 500);

            checkAccount.style.visibility = "hidden";

            const xmlHttp = new XMLHttpRequest();

            xmlHttp.onreadystatechange = function () {
                if (xmlHttp.readyState == 4 && xmlHttp.status == 200) {
                    clearInterval(myTimer);
                    let status = xmlHttp.responseText;

                    if (status == "1") {
                        lblMessage.innerHTML = "Successfully activated the VIP";
                        checkAccount.style.visibility = "visible";
                    } else if (status == "-1") {
                        lblMessage.innerHTML = "Activation Code is empty!";
                    } else if (status == "-2") {
                        lblMessage.innerHTML = "Activation code not found";
                    } else if (status == "-3") {
                        lblMessage.innerHTML = "Activation code has been used.";
                    } else {
                        lblMessage.innerHTML = "Invalid activation code.";
                    }

                } else if (xmlHttp.readyState == 4 && xmlHttp.status != 200) {
                    clearInterval(myTimer);
                    lblMessage.innerHTML = "Connection failed, please try later."
                }

            };
            xmlHttp.open("POST", serverUrl + "/web/activate-vip", true);
            xmlHttp.setRequestHeader('api_key', apiKey);
            xmlHttp.send(activationCode);
        }


        function onCheckAccountClicked() {
            console.log(window.location);
            window.location = window.location.origin + "/referral";
        }






        function getUrlParams() {
            var vars = {};
            var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function (m, key, value) {
                vars[key] = value;
            });
            return vars;
        }</script></body></html>
